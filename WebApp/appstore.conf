
#############################################################
# Global configuration
#############################################################
[general]
sqs_queue_name = webapp
s3_access_key = 
s3_private_key = 

#############################################################
# Storage configuration
#############################################################
[fs_storage]
base_path = repository
enable_lock = 0

## dejavu storage
[dejavu_storage]
Database = :memory:
db_type = sqlite

[sqlite_storage]
connection = store.db

[s3_storage]
access_key = 
private_key = 
bucket_unique_prefix = webapp_00000001
aws_key_lookup = module:core/aws,callable:lookup_keys

#############################################################
# Store configuration
#############################################################
[store]
enable_lock = 1
member_storage = s3_storage
media_storage = s3_storage
workspaces = ws0 

#############################################################
# Workspaces configuration
#############################################################
